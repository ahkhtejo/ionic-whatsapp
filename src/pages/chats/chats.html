<ion-header>

    <ion-navbar color="hcolor">
        <ion-title>الدردشة</ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="addbuddy()">
            <ion-icon name="person-add"></ion-icon>
          </button>
        </ion-buttons> 
      </ion-navbar>

   
  
  </ion-header>
  
  
  <ion-content #content>
  <div class = "abouttext">
    <ion-list no-lines>
      <ion-item text-wrap>
        <ion-avatar >
          <img src="../../assets/imgs/man.jpg">
        </ion-avatar>
        <div class="bubble me" >
          <h3>السلام عليكم </h3>
        </div>
        <br>
        
        <ion-avatar style=" direction: rtl; " >
            <br>
            
            
          <img src="../../assets/imgs/man.jpg">
          <div class="bubble you" >
              <h3>و عليكم السلام و رحمة الله </h3>
            </div>
        </ion-avatar>
       
      </ion-item>
    </ion-list>
  </div>
  </ion-content>
  <ion-footer ion-fixed style=" direction: rtl !important;">    
    <ion-toolbar class="no-border" color="white">        
      <ion-input [(ngModel)]="newmessage" placeholder=" اكتب الرسالة هنا "></ion-input>  
      <ion-buttons end>
        <button ion-button (click)="addmessage()">
          <ion-icon name="send" color="primary"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>    


   
  </ion-footer>
