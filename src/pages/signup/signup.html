<ion-header>

  </ion-header>
  
  
  <ion-content class="background">
  <ion-card>
    <ion-card-header>
     انشاء حساب جديد
    </ion-card-header>
    <ion-card-content>
       <ion-list >
         <ion-item>  
             <ion-input type="email" placeholder="اكتب الايميل الخاص بك هنا " [(ngModel)]="newuser.email"></ion-input>
         </ion-item>
         <ion-item>  
             <ion-input type="password" placeholder="اكتب كلمة سر قوية" [(ngModel)]="newuser.password"></ion-input>
         </ion-item>

         <ion-item>  
          <ion-input type="text" placeholder="اكتب رقم الجوال الخاص بك " [(ngModel)]="newuser.displayName"></ion-input>
      </ion-item>
        

         <ion-item>  
             <ion-input type="text" placeholder="اكتب اسم جميل يعبر عنك  " [(ngModel)]="newuser.displayName"></ion-input>
         </ion-item>
        <button ion-button block round outline color="light" (click)="signup()">انشاء الحساب </button>
        <button ion-button full clear color="light" (click)="goback()">رجوع</button>
       </ion-list>    
    </ion-card-content>
  </ion-card>
  </ion-content>
