
<ion-header>

    <ion-navbar color="hcolor">
      <ion-title>الاول </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content #content>
  <div class = "chatwindow">
    <ion-list no-lines>
      <ion-item  text-wrap>
        <ion-avatar class="profile-image" >
            <img src="../../assets/imgs/logo.png">
        </ion-avatar>
        <div class="bubble me" >
          <h3>السلام عليكم</h3>
        </div>
        <br>

        <ion-avatar item-right class=" direction: rtl;">
            <img src="../../assets/imgs/logo.png">
        </ion-avatar >
        <div class="bubble you" >
          <h3 style=" direction: rtl;">و عليكم السلام</h3>
        </div>
      </ion-item>
    </ion-list>
  </div>
  </ion-content>

  <ion-footer ion-fixed style="direction: rtl;">    
    <ion-toolbar class="no-border" color="white">        
      <ion-input [(ngModel)]="newmessage" placeholder="اكتب رسالتك هنا ....."></ion-input>  
      <ion-buttons end>
        <button ion-button (click)="addmessage()">
          <ion-icon name="send" color="primary"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>    
  </ion-footer>
